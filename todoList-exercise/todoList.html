<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo-List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <h1 class="section section-header">Hello My To Do List!</h1>
    </div>
    </div>
  </header>
  <main class="main">
    <section class="section section-todo">
      <div class="container">

        <div class="section-content">
          <h2 class="section-title">To-Do List</h2>
          <form class="todo-form">
            <input class="todo-input" id="todo-input" type="text" placeholder="Add your task">
            <button class="add-btn" id="add-btn">Add</button>
          </form>
          <ul class="todo-list" id="todo-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">

    </div>
  </footer>
  <script src="todoList.js"></script>
</body>

</html>
